<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Pakan Burung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Produk Pakan Burung</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Produk</a>
        </nav>
    </header>
    
    <main>
        <section class="product-list">
            <div class="product">
                <img src="bird_food_1.jpg" alt="Pakan Burung A">
                <h2>Pakan Burung A</h2>
                <p>Harga: Rp 50,000</p>
                <button onclick="addToCart('Pakan Burung A', 50000)">Tambah ke Keranjang</button>
            </div>
            <div class="product">
                <img src="bird_food_2.jpg" alt="Pakan Burung B">
                <h2>Pakan Burung B</h2>
                <p>Harga: Rp 75,000</p>
                <button onclick="addToCart('Pakan Burung B', 75000)">Tambah ke Keranjang</button>
            </div>
            <!-- Tambahkan produk lainnya di sini -->
        </section>
        
        <section class="cart">
            <h2>Keranjang Belanja</h2>
            <ul id="cart-items"></ul>
            <p>Total: Rp <span id="total-price">0</span></p>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
