<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Page</title>
</head>
<body>
    <header>
        <h1>Product Page</h1>
    </header>
    <main>
        <div class="product-detail">
            <img src="https://via.placeholder.com/300" alt="Product Image" class="product-image">
            <h2>Product Name</h2>
            <p>Price: $20.00</p>
            <p>Description: This is a great product that you will love!</p>
            <button class="button" onclick="addToCart()">Add to Cart</button>
        </div>
        <div id="notification" class="notification hidden">
            <p>Product has been added to your cart!</p>
            <button class="close-btn" onclick="closeNotification()">Ã—</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 E-Commerce Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
