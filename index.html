<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jual Beli Pakan Burung</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.log('Service Worker registered with scope:', registration.scope))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
</head>
<body>
    <header>
        <h1>Toko Pakan Burung</h1>
        <p>Belanja kebutuhan pakan burung Anda di sini!</p>
    </header>

    <div class="container" id="productContainer">
        <!-- Produk akan diisi dengan JavaScript -->
    </div>

    <div class="cart" id="cart">
        <h2>Keranjang Belanja</h2>
        <div id="cartItems"></div>
        <p>Total: <span id="totalPrice">0</span> IDR</p>
    </div>

    <footer>
        <p>&copy; 2025 Toko Pakan Burung. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
