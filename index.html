<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Feed Store</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <h1>Welcome to Bird Feed Store</h1>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="bird_feed1.jpg" alt="Premium Bird Feed">
                <h2>Premium Bird Feed</h2>
                <p>High-quality feed for all bird species.</p>
                <p><strong>$10.99</strong></p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="bird_feed2.jpg" alt="Organic Bird Feed">
                <h2>Organic Bird Feed</h2>
                <p>100% natural ingredients for healthy birds.</p>
                <p><strong>$12.99</strong></p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>

    <div id="notification" class="notification hidden">
        Item added to cart!
    </div>

    <footer class="footer">
        <p>&copy; 2025 Bird Feed Store. All rights reserved.</p>
    </footer>
</body>
</html>
